<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Schedule</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      background-color: lightgrey; 
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4 text-center">Bus Schedule</h1>

  <table class="table table-hover table-bordered shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Bus ID</th>
        <th>Bus Name</th>
        <th>Route</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
      </tr>
    </thead>
    <tbody>
  {% for route in routes %}
  <tr>
    <td>{{ bus.bus_id }}</td>
    <td>{{ bus.bus_name or bus.bus_number }}</td>
    <td>{{ route.stop_name }}</td>
    <td>{{ route.stop_time }}</td>
    <td><!-- Optional: arrival_time, calculate or show N/A --></td>
  </tr>
  {% else %}
  <tr>
    <td colspan="5" class="text-center">No schedules available</td>
  </tr>
  {% endfor %}
</tbody>

  </table>

  <div class="text-center mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
  </div>
</div>

</body>
</html>
